        .container {
            max-width: 800px;

        }

            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        }

            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Hide elements initially */
        #tossScreen, #battingScreen, #bowlingScreen, #ballResult, #matchResult {
            display: none;
        }
